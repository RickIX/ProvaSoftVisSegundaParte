<mat-card>
  <mat-card-header>
    <h2>Listagem de Tarefas</h2>
  </mat-card-header>
  <mat-card-content>
    <table
      id="table"
      mat-table
      [dataSource]="tarefas"
      class="mat-elevation-z8 demo-table"
    >
      <ng-container matColumnDef="terefaId">
        <th mat-header-cell *matHeaderCellDef>tarefaId</th>
        <td mat-cell *matCellDef="let terefaId">
          {{ terefaId.tarefaId }}
        </td>
      </ng-container>

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>titulo</th>
        <td mat-cell *matCellDef="let titulo">{{ titulo.titulo }}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>descricao</th>
        <td mat-cell *matCellDef="let terefaId">
          {{ terefaId.descricao }}
        </td>
      </ng-container>
      <ng-container matColumnDef="criadoEm">
        <th mat-header-cell *matHeaderCellDef>criadoEm</th>
        <td mat-cell *matCellDef="let terefaId">
          {{ terefaId.criadoEm }}
        </td>
      </ng-container>
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>categoria</th>
        <td mat-cell *matCellDef="let terefaId">
          {{ terefaId.categoria.nome }}
        </td>
      </ng-container>
      <ng-container matColumnDef="categoriaId">
        <th mat-header-cell *matHeaderCellDef>categoriaId</th>
        <td mat-cell *matCellDef="let terefaId">
          {{ terefaId.categoriaId }}
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>status</th>
        <td mat-cell *matCellDef="let terefaId">
          {{ terefaId.status }}
        </td>
      </ng-container>
      <ng-container matColumnDef="alterar">
        <th mat-header-cell *matHeaderCellDef>Alterar</th>
        <td mat-cell *matCellDef="let produto">
          <button
            
            mat-stroked-button
            (click)="alterar(produto.tarefaId)"
          >
            Alterar
          </button>
        </td>
      </ng-container>
     
      <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
      <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
    </table>
  </mat-card-content>
</mat-card>
