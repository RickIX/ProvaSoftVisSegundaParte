<!-- despesa-cadastrar.component.html -->
<h2>Cadastrar Tarefas</h2>
<div class="cadastrar">
  <input type="text" [(ngModel)]="titulo" placeholder="titulo">
  <input type="text" [(ngModel)]="descricao" placeholder="descricao">
  <input type="text" [(ngModel)]="categoriaId" placeholder="categoriaId">
  
</div>
<button (click)="cadastrar()">Cadastrar</button>
